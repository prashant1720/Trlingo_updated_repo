name: trilingo
description: A linguistic interactive app.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.7.0
  google_sign_in: ^4.2.0
  firebase_analytics: ^5.0.11
  firebase_core: ^0.4.4
  firebase_auth: ^0.15.5+3
  cloud_firestore: ^0.13.4
  vector_math: ^2.0.8
  firebase_messaging: ^6.0.13
  
  rxdart: ^0.23.1
  flutter_geofire: ^1.0.3
  
  google_maps_flutter: ^0.5.25+1
  map_controller: ^0.7.0
  eva_icons_flutter: ^2.0.0
  http: ^0.12.0+1
  json_serializable: ^2.0.2
  carousel_slider: ^1.4.1
  flutter_map: ^0.8.2
  firebase_storage: ^3.1.5
  carousel_pro: ^1.0.0
  provider: ^4.0.4
  flutter_spinkit: "^4.1.2"
  flutter_launcher_icons: ^0.7.4
  page_transition: ^1.1.5
  audioplayers: ^0.15.1
  lottie: ^0.3.3
  flare_flutter: ^2.0.3
  percent_indicator: ^2.1.3
  flutter_facebook_login: ^3.0.0
  random_string: ^2.0.1
  flutter_gradient_colors: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "images/logo.jpg"
  android: true
  ios: true


flutter:

  
  uses-material-design: true

 
  assets:


    
     - images/draw.jpg
     - images/lang.png
     - images/ss1.jpg
     - images/logo.jpg
     - images/ss.jpg
     - images/number.png
     - assets/Number.json
     - images/months.jpg
     - images/week.jpg
     - images/facebook.png


 
  fonts:
  
    - family: Bee
      fonts:
      - asset: fonts/Bee.ttf

    - family: Prestage
      fonts:
      - asset: fonts/Prestage.ttf

    - family: Rockdiz
      fonts:
      - asset: fonts/Rockdiz.ttf
      
    - family: Banger
      fonts:
      - asset: fonts/Bangers.ttf

    - family: Gutter
      fonts:
      - asset: fonts/Gutter.ttf
    
    